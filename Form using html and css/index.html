<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore your creativity</h1>
                <p>Over 1000 courses taught by real creatives </p>
            </section>

        </div>

        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account?<a href="#"><Strong>Log In</Strong></a></p>
                    </div>
                </section>

                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be atleast 6 characters" type="password">

                    <i far fa-eye-slash></i>
                </div>

            <div class="input-container cta">
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Sign up for emails
                </label>
            </div>

            <button class="signup-btn" type="submit">Sign Up</button>
            <section class="copy legal">
                <p><span class="small">By continuing you accept our <br><a href="#0">Privacy Policy</a>&amp;<a href="#">Terms of Service</a> </span></p>
            </section>


            </form>

        </div>
    </div>
    
    
</body>
</html>
